<!-- Bootstrap core CSS -->
    {% load static from staticfiles %}
    <link rel="stylesheet" href="{% static "css/Lib/bootstrap.min.css" %}"/>


<!--题目列表-->
<div class="container-fluid">
<button type="button" id="addEssayButton" class="btn btn-info" style="float: right">添加简答题</button>
    <table class="table table-striped" id="essayItems">
        {%  for item in essayList %}
            <tr class="essayItem" name="{{item.id}}">
                <td name="{{item.id}}" class="tdEssayName">{{ item.title }}</td>
                <td name="{{item.id}}" class="essayEdit" align="right">
                    <div class="btn-group">
                        <button type="button" class="btn btn-success btn-sm essayEdit" data-toggle="tooltip" title="编辑" name="{{item.id}}">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm essayDel" data-toggle="tooltip" title="删除" name="{{item.id}}">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </div>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>

<!-- 添加简答题模态框 -->
<div class="modal fade" id="essay" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">添加简答题</h4>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tr>
                        <td align="right">标题</td>
                        <td>
                            <div class="form-group"><input type="text" class="form-control" id="essayTitle" placeholder="请输入标题"></div>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">题目描述</td>
                        <td>
                            <textarea style="resize: none;height:150px;width: 500px" id="essayStem"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">答案</td>
                        <td>
                            <textarea style="resize: none;height:150px;width: 500px" id="essayAnswer"></textarea>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="essaySave">保存</button>
            </div>
        </div>
    </div>
</div>

<!-- 编辑简答题模态框 -->
<div class="modal fade" id="editEssay" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">添加简答题</h4>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tr>
                        <td align="right">标题</td>
                        <td>
                            <div class="form-group"><input type="text" class="form-control" id="editEssayTitle" name="essayTitle" placeholder="请输入标题"></div>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">题目描述</td>
                        <td>
                            <textarea style="resize: none;height:150px;width: 500px" id="editEssayStem"  name="essayStem"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">答案</td>
                        <td>
                            <textarea style="resize: none;height:150px;width: 500px" id="editEssayAnswer" name="essayAnswer"></textarea>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="editEssaySave" name="">保存</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static "js/Lib/jquery.min.js" %}"></script>
    <script src="{% static "js/Lib/bootstrap.min.js" %}"></script>
    <script src="{% static "js/Interviewer/essay.js" %}"></script>
    <script src="{% static "js/Lib/getCookie.js" %}"></script>
    <script src="{% static "js/Interviewer/confirm.js" %}"></script>
